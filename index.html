<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Places You've Been</h1>
  </div>
  <div class="container">
    <h2>Add a Place:</h2>
    <form id="new-place">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location">
      </div>
      <div class="form-group">
        <label for="landmark">Landmark</label>
        <input type="text" id="landmark">
      </div>
      <div class="form-group">
        <label for="time">When did you go?</label>
        <input type="text" id="time">
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" id="notes">
      </div>
      <button type="submit">Add</button>
    </form>
    <h2>Places</h2>
    <ul id="places">
    </ul>

    <div id="show-place">
      <p>Location: <span class="location"></span></p>
      <p>Landmark: <span class="landmark"></span></p>
      <p>Time: <span class="time"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <div id ="button">
      </div>
    </div>
  </div>
</body>
</html>
